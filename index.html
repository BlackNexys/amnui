<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMNUI</title>
  </head>
  <body>
    <main>
      <article>
        <h1>AMNUI</h1>
        <h2>A Modern Native User Interface</h2>
      </article>

      <article>
        <h3>Buttons</h3>
        <amnui-flex wrap="wrap" gap="1rem" align="center">
          <amnui-button variant="contained" theme="primary">
            Button
          </amnui-button>
          <amnui-button variant="outlined" theme="primary">
            Button
          </amnui-button>
          <amnui-button variant="text" theme="primary">
            Button
          </amnui-button>
        </amnui-flex>
      </article>

      <article>
        <h3>Links</h3>
        <amnui-flex wrap="wrap" gap="1rem" align="center">
          <amnui-anchor variant="text" theme="primary">
            Anchor
          </amnui-anchor>
          <amnui-anchor variant="contained" theme="primary">
            Anchor
          </amnui-anchor>
          <amnui-anchor variant="outlined" theme="primary">
            Anchor
          </amnui-anchor>
        </amnui-flex>
      </article>

      <article>
        <h3>Inputs</h3>
        <amnui-flex wrap="wrap" gap="1rem" direction="column">
          <amnui-input id="a" name="a" label="Default" placeholder="Input"></amnui-input>
          <amnui-input id="b" name="b" label="Disabled" placeholder="Input" disabled></amnui-input>
          <amnui-input id="c" name="c" label="Read only" placeholder="Input" readonly></amnui-input>
          <amnui-input id="d" name="d" label="Required" placeholder="Input" required></amnui-input>
          <amnui-input id="e" name="e" label="Error" placeholder="Input" error-msg="An Error"></amnui-input>
        </amnui-flex>
      </article>

    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
